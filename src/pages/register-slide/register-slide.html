<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

    <ion-slides>

        <ion-slide>
            <img src="../../assets/imgs/dairy-cows.jpg" class="slide-image" />
            <h2 class="slide-title">Smart Dairy</h2>
            <ion-list no-lines>
                <ion-item>
                    <ion-label stacked>Phone Number</ion-label>
                    <ion-input type="text" placeholder=""></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button round color="primary">Send Code</button>
        </ion-slide>

        <ion-slide>
            <img src="../../assets/imgs/dairy-milk.jpg" class="slide-image" />
            <h2 class="slide-title">Smart Dairy</h2>
            <ion-list no-lines>
                <ion-item>
                    <ion-label stacked>Verification code</ion-label>
                    <ion-input type="text" placeholder=""></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button round color="primary">Confirm</button>
        </ion-slide>

        <ion-slide>
            <img src="../../assets/imgs/dairy-qrcode.jpg" class="slide-image" />
            <h2 class="slide-title">Smart Dairy</h2>
            <ion-list no-lines>
                <ion-item>
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" placeholder="Hossein"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="text" placeholder="Jafar Dairy"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button round color="primary">Next</button>
        </ion-slide>

        <ion-slide>
            <img src="../../assets/imgs/dairy-inside.jpg" class="slide-image" />
            <h2 class="slide-title">Smart Dairy</h2>
            <ion-list no-lines>
                <ion-item>
                    <ion-label stacked>Dairy Name</ion-label>
                    <ion-input type="text" placeholder="Hossein"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Dairy Address</ion-label>
                    <ion-input type="text" placeholder="Jafar Dairy"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button round color="primary">Done</button>
        </ion-slide>

    </ion-slides>
