<ion-header>
  <ion-navbar>
    <ion-title>
      پروفایل دام
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form class="form-container" [formGroup]="goatForm" (ngSubmit)="updateProfile()">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> شناسه </span>
        <input class="prep-input" type="text" formControlName="globalId" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> تاریخ تولد </span>
        <input class="prep-input" type="text" formControlName="birthDate" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> وزن تولد </span>
        <input class="prep-input" type="tel" formControlName="birthWeight" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> جد </span>
        <input class="prep-input" type="text" formControlName="ancestor" />
      </ion-item>
    </ion-list>
    <button class="ab-btn">ذخیره</button>
  </form>
</ion-content>
