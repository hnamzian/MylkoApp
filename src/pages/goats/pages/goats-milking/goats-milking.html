<ion-content>
  <ion-card>
    <ion-card-header>
      Today Milking Figure
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas (click)="navToGoatMilkingDetial()"></canvas>
      <div class="donut-inner">
        <h5 style="margin-bottom: 5px; margin-top: 0; font-size: 24px; font-weight: bold; color: #1569df;">
          3.8
          <span style="font-size: 18px">Litres</span>
        </h5>
      </div>
    </ion-card-content>

    <div class="row">
      <div style="width: 100%">
        <h5 style="padding-top: 5px; padding-left: 10px; font-size: 14px; text-align: center; color: rgb(110, 105, 105)">
          Total Milk
        </h5>
        <h5 style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; font-size: 22px; font-weight: bold; text-align: center; color: rgb(110, 105, 105)">
          253 <span style="font-size: 16px">Litres</span>
        </h5>
      </div>
    </div>
  </ion-card>

  <div class="row">
    <ion-card style="width: 30%; height: 80px; margin-right: 1%; margin-top: 0px;">
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 16px; color: rgb(110, 105, 105)">
        Best
      </h5>
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 22px; font-weight: bold; text-align: center; color: rgb(110, 105, 105)">4.5 <span style="font-size: 16px">Ltr</span></h5>
    </ion-card>
    <ion-card style="width: 30%; height: 80px; margin-right: 1%; margin-left: 1%;">
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 16px; color: rgb(110, 105, 105)">
        Average
      </h5>
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 22px; font-weight: bold; text-align: center; color: rgb(110, 105, 105)">4.1 <span style="font-size: 16px">Ltr</span></h5>
    </ion-card>
    <ion-card style="width: 30%; height: 80px; margin-right: 1%; margin-left: 1%;">
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 16px; color: rgb(110, 105, 105)">
        Worst
      </h5>
      <h5 style="padding-top: 5px; padding-left: 10px; font-size: 22px; font-weight: bold; text-align: center; color: rgb(110, 105, 105)">3.9 <span style="font-size: 16px">Ltr</span></h5>
    </ion-card>
  </div>
</ion-content>
