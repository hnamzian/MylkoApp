<ion-header>
  <ion-navbar>
    <ion-title>
      کارمند جدید
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form class="form-container" [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> نام </span>
        <input class="prep-input" type="text" formControlName="firstName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> نام خانوادگی </span>
        <input class="prep-input" type="text" formControlName="lastName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> شغل </span>
        <input class="prep-input" type="text" formControlName="position" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> شماره تماس </span>
        <input class="prep-input" type="tel" formControlName="mobile" />
      </ion-item>
      <ion-item class="prep-input-item email-input-item" no-lines>
        <span class="prep-input-span email-icon-wrapper" item-right>
          <ion-icon class="prep-input-icon" item-right name="mail"></ion-icon>
        </span>
        <input class="prep-input email-input" type="text" formControlName="email" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> تاریخ استخدام </span>
        <input class="prep-input" type="text" formControlName="hiringDate" />
      </ion-item>
    </ion-list>
    <button class="ab-btn">ذخیره</button>
  </form>
</ion-content>
